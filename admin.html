<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Daftar Hadir Rapat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1/build/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-button.active { border-color: #3b82f6; color: #3b82f6; background-color: #eff6ff; }
    </style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Dashboard Admin Rapat</h1>
            <p class="text-gray-500 mt-1">Buat rapat baru, lihat daftar hadir, dan ekspor laporan.</p>
        </header>

        <!-- Tabs -->
        <div class="border-b border-gray-200 mb-6">
            <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                <button onclick="switchTab('createMeeting')" class="tab-button active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Buat Rapat Baru</button>
                <button onclick="switchTab('meetingsList')" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Daftar Rapat</button>
            </nav>
        </div>

        <!-- Konten Tab -->
        <main>
            <!-- Tab: Buat Rapat Baru -->
            <div id="createMeeting-tab" class="tab-content">
                <div class="bg-white p-8 rounded-xl shadow-md">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Formulir Rapat Baru</h2>
                    <div id="create-message" class="hidden p-4 mb-4 text-sm rounded-lg" role="alert"></div>
                    <form id="create-meeting-form" class="space-y-6">
                        <!-- Detail Rapat -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="title" class="block text-sm font-medium text-gray-700">Judul Rapat</label>
                                <input type="text" id="title" name="title" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="departmentId" class="block text-sm font-medium text-gray-700">ID Departemen Penyelenggara</label>
                                <input type="text" id="departmentId" name="departmentId" placeholder="Contoh: IT, HRD" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                        </div>
                        <div>
                            <label for="userId" class="block text-sm font-medium text-gray-700">ID Pengguna (Host)</label>
                            <input type="text" id="userId" name="userId" placeholder="NIP/Username host" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>

                        <!-- Jadwal Rapat & Absensi -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="startTime" class="block text-sm font-medium text-gray-700">Waktu Mulai Rapat</label>
                                <input type="datetime-local" id="startTime" name="startTime" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="endTime" class="block text-sm font-medium text-gray-700">Waktu Selesai Rapat</label>
                                <input type="datetime-local" id="endTime" name="endTime" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                             <div>
                                <label for="openTime" class="block text-sm font-medium text-gray-700">Absensi Dibuka</label>
                                <input type="datetime-local" id="openTime" name="openTime" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                             <div>
                                <label for="closeTime" class="block text-sm font-medium text-gray-700">Absensi Ditutup</label>
                                <input type="datetime-local" id="closeTime" name="closeTime" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                        </div>
                        
                        <div class="pt-4">
                            <button type="submit" id="create-button" class="w-full md:w-auto inline-flex justify-center rounded-md border border-transparent bg-blue-600 py-3 px-6 text-base font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400">
                                Buat Rapat
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Hasil Rapat yang Dibuat -->
                <div id="meeting-result" class="hidden mt-8 bg-green-50 p-6 rounded-xl border border-green-200">
                     <h3 class="text-xl font-semibold text-green-800">Rapat Berhasil Dibuat!</h3>
                     <p class="text-green-700 mt-2">Bagikan URL atau QR Code di bawah ini kepada peserta rapat.</p>
                     <div class="mt-4 p-4 bg-white rounded-md flex items-center justify-between space-x-4">
                        <input id="meeting-url" type="text" class="w-full border-0 bg-transparent text-gray-700" readonly>
                        <button onclick="copyUrl()" class="text-sm font-medium text-blue-600 hover:text-blue-800 flex-shrink-0">Salin URL</button>
                     </div>
                     <div class="mt-4 text-center">
                         <canvas id="qrcode-canvas"></canvas>
                     </div>
                </div>
            </div>

            <!-- Tab: Daftar Rapat -->
            <div id="meetingsList-tab" class="tab-content hidden">
                <div class="flex justify-end mb-4">
                     <button onclick="loadMeetings()" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-300 rounded-lg shadow-sm">
                        Refresh Data
                    </button>
                </div>
                <div id="meetings-container" class="space-y-4">
                    <!-- Data rapat akan dimuat di sini -->
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = "GANTI_DENGAN_URL_WEB_APP_ANDA";
        const FRONTEND_URL = "GANTI_DENGAN_URL_HALAMAN_ABSENSI_ANDA"; // Contoh: https://username.github.io/repo/index.html

        // --- MANAJEMEN TAB ---
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.getElementById(`${tabId}-tab`).classList.remove('hidden');
            document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
            document.querySelector(`button[onclick="switchTab('${tabId}')"]`).classList.add('active');
            if (tabId === 'meetingsList') loadMeetings();
        }

        // --- FUNGSI TAB BUAT RAPAT ---
        const createForm = document.getElementById('create-meeting-form');
        const createButton = document.getElementById('create-button');
        const createMessageEl = document.getElementById('create-message');

        createForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            createButton.disabled = true;
            createButton.textContent = "Membuat...";
            createMessageEl.classList.add('hidden');

            const formData = new FormData(createForm);
            const payload = Object.fromEntries(formData.entries());

            try {
                // Panggil endpoint `meetings/create` di backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: 'meetings/create', payload: payload })
                });
                const result = await response.json();
                
                if (result.success) {
                    const meetingUrl = `${FRONTEND_URL}?meetingId=${result.meetingId}`;
                    document.getElementById('meeting-url').value = meetingUrl;
                    document.getElementById('meeting-result').classList.remove('hidden');
                    QRCode.toCanvas(document.getElementById('qrcode-canvas'), meetingUrl, { width: 220 }, (error) => {
                        if (error) console.error(error);
                    });
                    createForm.reset();
                    showMessage('create', 'success', 'Rapat berhasil dibuat!');
                } else {
                    throw new Error(result.message || 'Gagal membuat rapat.');
                }
            } catch (error) {
                showMessage('create', 'error', `Error: ${error.message}`);
            } finally {
                createButton.disabled = false;
                createButton.textContent = "Buat Rapat";
            }
        });

        function copyUrl() {
            const urlInput = document.getElementById('meeting-url');
            navigator.clipboard.writeText(urlInput.value).then(() => {
                alert('URL berhasil disalin!');
            });
        }

        // --- FUNGSI TAB DAFTAR RAPAT ---
        async function loadMeetings() {
            const container = document.getElementById('meetings-container');
            container.innerHTML = '<p class="text-center text-gray-500">Memuat daftar rapat...</p>';
            
            try {
                // Panggil endpoint `meetings/list`
                const response = await fetch(`${API_URL}?path=meetings/list`);
                const result = await response.json();

                if (result.success && result.data) {
                    container.innerHTML = ''; // Kosongkan container
                    if (result.data.length === 0) {
                        container.innerHTML = '<p class="text-center text-gray-500">Belum ada rapat yang dibuat.</p>';
                        return;
                    }
                    result.data.reverse().forEach(meeting => {
                        const meetingCard = `
                            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                                <h3 class="font-bold text-xl text-gray-900">${meeting.meeting_title}</h3>
                                <p class="text-sm text-gray-500">ID Rapat: ${meeting.meeting_id}</p>
                                <p class="text-sm mt-2">Jadwal: ${new Date(meeting.start_time).toLocaleString('id-ID')} - ${new Date(meeting.end_time).toLocaleString('id-ID')}</p>
                                <div class="mt-4 pt-4 border-t border-gray-200">
                                    <button onclick="viewAttendance('${meeting.meeting_id}')" class="text-sm font-medium text-blue-600 hover:text-blue-800">Lihat Daftar Hadir</button>
                                </div>
                                <div id="attendance-${meeting.meeting_id}" class="hidden mt-4"></div>
                            </div>
                        `;
                        container.innerHTML += meetingCard;
                    });
                } else {
                    throw new Error(result.message || 'Gagal memuat data.');
                }
            } catch (error) {
                 container.innerHTML = `<p class="text-center text-red-500">Gagal memuat rapat: ${error.message}</p>`;
            }
        }
        
        async function viewAttendance(meetingId) {
            const attendanceDiv = document.getElementById(`attendance-${meetingId}`);
            if (!attendanceDiv.classList.contains('hidden')) {
                attendanceDiv.classList.add('hidden');
                return;
            }
            
            attendanceDiv.classList.remove('hidden');
            attendanceDiv.innerHTML = '<p class="text-sm text-gray-500">Memuat daftar hadir...</p>';
            
            try {
                // Panggil endpoint `attendance/list`
                const response = await fetch(`${API_URL}?path=attendance/list&meetingId=${meetingId}`);
                const result = await response.json();

                if (result.success && result.data) {
                     if (result.data.length === 0) {
                        attendanceDiv.innerHTML = '<p class="text-sm text-gray-500">Belum ada peserta yang hadir.</p>';
                        return;
                    }
                    
                    let tableHTML = `
                        <table class="min-w-full divide-y divide-gray-200 mt-2">
                            <thead class="bg-gray-50"><tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Nama</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">NIP</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Waktu</th>
                            </tr></thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                    `;
                    result.data.forEach(att => {
                        tableHTML += `<tr>
                            <td class="px-4 py-2 whitespace-nowrap text-sm">${att.participant_name}</td>
                            <td class="px-4 py-2 whitespace-nowrap text-sm">${att.participant_nip}</td>
                            <td class="px-4 py-2 whitespace-nowrap text-sm">${att.attendance_status}</td>
                            <td class="px-4 py-2 whitespace-nowrap text-sm">${new Date(att.check_in_time).toLocaleTimeString('id-ID')}</td>
                        </tr>`;
                    });
                    tableHTML += `</tbody></table>`;
                    attendanceDiv.innerHTML = tableHTML;
                } else {
                     throw new Error(result.message || 'Gagal mengambil data kehadiran.');
                }
            } catch(error) {
                attendanceDiv.innerHTML = `<p class="text-sm text-red-500">${error.message}</p>`;
            }
        }
        
        // --- FUNGSI BANTU ---
        function showMessage(form, type, text) {
            const el = document.getElementById(`${form}-message`);
            el.textContent = text;
            el.className = `p-4 mb-4 text-sm rounded-lg ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            el.classList.remove('hidden');
        }

        // Inisialisasi
        window.onload = () => {
            switchTab('createMeeting');
        };
    </script>
</body>
</html>
